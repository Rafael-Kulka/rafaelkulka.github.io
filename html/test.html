<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animacao que interage com mouse</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        vertical-align: baseline;
        list-style: none;
        border: none;
    }

    .container {
        position: fixed;
        width: 100%;
        height: 100%;
    }
    body {
    background-color: #121212;
    font-family: 'Roboto Flex', sans-serif;
    color: #fff;
  }
.box {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #121212;
  transition: background-color 0.3s ease-in-out;
}

.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background-color: #121212;
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.5s ease-in-out;
  pointer-events: none;
}

#content{
    position: absolute;
}


    </style>
</head>
<body>
    <div class="container">  
        <div class="box"></div>
        <canvas class="particles"></canvas>
        <div class="glow"></div>
    </div>
      <div id="content">
        <header>

    <script>const container = document.querySelector('.container');
        const box = document.querySelector('.box');
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        const glow = document.querySelector('.glow');
        
        let particles = [];
        
        function Particle(x, y, radius, color, speed, direction) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.speed = speed;
          this.direction = direction;
          this.alpha = 1;
        
          this.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
            ctx.fill();
          };
        
          this.update = function() {
            this.x += this.speed * Math.cos(this.direction);
            this.y += this.speed * Math.sin(this.direction);
            this.alpha -= 0.01;
            this.draw();
          };
        }
        
        function init() {
          canvas.width = container.offsetWidth;
          canvas.height = container.offsetHeight;
        }
        
        function animate() {
          requestAnimationFrame(animate);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        
          particles.forEach((particle, index) => {
            if (particle.alpha <= 0) {
              particles.splice(index, 1);
            } else {
              particle.update();
            }
          });
        }
        
        init();
        animate();
        
        window.addEventListener('mousemove', (event) => {
          const centerX = event.clientX - container.offsetLeft;
          const centerY = event.clientY - container.offsetTop;
          for (let i = 0; i < 5; i++) {
            const radius = Math.random() * 2 + 1;
            const color = `${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}`;
            const speed = Math.random() * 3 + 1;
            const direction = Math.random() * Math.PI * 2;
            particles.push(new Particle(centerX, centerY, radius, color, speed, direction));
          }
        });
        

        
        
        box.addEventListener('click', () => {
          glow.style.transform = 'translate(-50%, -50%) scale(2)';
          setTimeout(() => {
            glow.style.transform = 'translate(-50%, -50%) scale(0)';
          }, 500);
        });
        
</script>

</body>
